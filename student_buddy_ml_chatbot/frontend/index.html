<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Buddy Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <img src="Logo.jpg" alt="Student Buddy Logo" class="logo">
      <h1>Student Buddy</h1>
    </div>
    
    <div id="chat-box"></div>
    
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Ask about a DSA problem...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
